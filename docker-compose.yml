services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baseball-stats-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:///data/baseball.db
    volumes:
      - ./backend:/app/:cached

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baseball-stats-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5001/
    volumes:
      # 1. Mount entire monorepo for editing
      - .:/workspace:cached

      # 2. Specific frontend mounts for hot-reload at /app (where Vite runs)
      - ./frontend/src:/app/src/:cached
      - ./frontend/public:/app/public/:cached

      # 3. Shadow volumes - prevent host from overwriting container dependencies
      - /workspace/frontend/node_modules
      - /workspace/backend/.venv
    depends_on:
      - backend
